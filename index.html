<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
      <div class="calcbody">
        <div class="calcrow">
          <div class="calcbutt">c</div>
          <div class="calcfield"></div>
        </div>
        <div class="calcrow">
          <div class="calcbutt num">7</div>
          <div class="calcbutt num">8</div>
          <div class="calcbutt num">9</div>
          <div class="calcbutt calcop">/</div>
        </div>
        <div class="calcrow">
          <div class="calcbutt num">4</div>
          <div class="calcbutt num">5</div>
          <div class="calcbutt num">6</div>
          <div class="calcbutt calcop">*</div>
        </div>
        <div class="calcrow">
          <div class="calcbutt num">1</div>
          <div class="calcbutt num">2</div>
          <div class="calcbutt num">3</div>
          <div class="calcbutt calcop">-</div>
        </div>
        <div class="calcrow">
          <div class="calcbutt num">0</div>
          <div class="calcbutt">.</div>
          <div class="calcbutt">=</div>
          <div class="calcbutt calcop">+</div>
        </div>
      </div>
      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
